<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://g1.nyt.com/fonts/css/web-fonts.5810def60210a2fa7d0848f37e3fa048bb6147b1.css" rel="stylesheet"
    type="text/css">

  <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title> TRIBUTE-PAGE</title>
</head>

<body>
  <div id="container">
    <div id="title">
      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="index.html" id="survey-form">

      <div id="name">
        <label class="name" for="name-input">Name</label>
        <br>
        <input id="name-input" class="name-input" type="text" name="text" placeholder="Enter your name" required>
      </div>
    <div id="Email">
      <label class="email" for="email-input">Email</label>
      <br>
      <input id="email-input" class="email-input" type="text" name="text" placeholder="Enter your email" required>
    </div>
    <div id="age">
      <label class="age" for="age-input">Age (optional)</label>
      <br>
      <input id="age-input" class="age-input" type="text" name="text" placeholder="Age" required>
    </div>
     <div id="role">
       <label class="rle" for="role-input">Which option best describes your current role?</label>
       <br>
       <input id="role-input" class="role-input" type="text" name="text" placeholder="select current role" required>
     </div>
     <div class="radio">
 <p>Would you recommend freeCodeCamp to a friend?</p>
 <input type="radio" id="recomend" value="recomendation">
 <label for="recomend">Definitely</label><br>
 <input type="radio" id="maybe" name="maybe" value="maybe">
 <label for="maybe">Maybe</label><br>
 <input type="radio" id="other" name="other" value="other">
 <label for="other">Not sure</label>


     </div>
    
    
    
    
    
      </form>
  </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
